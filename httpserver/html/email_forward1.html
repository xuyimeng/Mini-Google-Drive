<div class="col-md-9">
		<div class="panel panel-default">
			<div class="panel-body message">
				<p class="text-center">New Message</p>
				<form class="form-horizontal" role="form" method="post" action="new_email">
					<div class="form-group">
				    	<label for="tobox" class="col-sm-1 control-label">To:</label>
				    	<div class="col-sm-11">
                              <input type="email" name="tobox" class="form-control select2-offscreen" id="tobox" placeholder="Type email" tabindex="-1">
				    	</div>
				  	</div>
					<div class="form-group">
				    	<label for="ccbox" class="col-sm-1 control-label">CC:</label>
				    	<div class="col-sm-11">
                              <input type="email" name="ccbox" class="form-control select2-offscreen" id="ccbox" placeholder="Type email" tabindex="-1">
				    	</div>
				  	</div>
					<div class="form-group">
				    	<label for="subject" class="col-sm-1 control-label">Subject:</label>
				    	<div class="col-sm-11">
                              <input type="text" name="subject" class="form-control select2-offscreen" id="subject" placeholder="Type email" tabindex="-1">
				    	</div>
				  	</div>
